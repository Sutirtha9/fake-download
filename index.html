<!DOCTYPE html>
<html>
    <head>
        <title>Downloading Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <p id="download">Fake Downloader</p>

            <input type="text" id="fileName" placeholder="Enter Your File Name">
            <input type="number" id="time" placeholder="Enter The Download Duration(In Mins)">
            <p id="check"></p>

            <div class="bar"><span id="mainBar"></span></div>
            <p id="status">0%</p>
            <button id="start"><ion-icon name="arrow-forward-outline"></ion-icon>Go To Download</button>
        </div>
        <p id="creator">By Sutirtha</p>
    </body>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</html>
